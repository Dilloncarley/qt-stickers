<link rel="import" href="../polymer/polymer.html">

<dom-module id="qt-stickers">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{stickers}}" as="sticker">
      <div>
        Sticker name: <span>{{sticker.name}}</span>
      </div>
      <div>
        Series: <span>{{sticker.series}}</span>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'qt-stickers',

      properties: {
        stickers: {
          type: Object

        },
        series: {
          type: String
        }
      },
      ready: function () {
        switch(this.series){
          case "default":
             this.stickers = [{ name: "cookie", series: "default" }];
             break;
        }
       

      }

    });
  </script>
</dom-module>
