<link rel="import" href="../polymer/polymer.html">

<dom-module id="qt-stickers">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  <template is="dom-repeat" items="{{prop1}}" as="person">
        <div>First name: <span>{{person.first}}</span></div>
        <div>Last name: <span>{{person.last}}</span></div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'qt-stickers',

      properties: {
        prop1: {
          type: Object
        
        },
      },
      ready:function(){
        this.prop1 = [{stickerName: "cookie", series: "default"}];
          
      }

    });
  </script>
</dom-module>
